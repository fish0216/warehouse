<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宏义仓库管理系统</title>
    <header th:replace="fragment/common/import_css::css_fragment_common"></header>
</head>
<body th:name="demo" class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">宏义仓库管理系统</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    管理员
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">仓库信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">仓库进货</a></dd>
                        <dd><a href="javascript:;">仓库出货</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-row">
                <div class="layui-inline">
                    <button type="button" id="in-add" class="layui-btn">添加进货记录</button>
                    <button type="button" id="out-add" class="layui-btn">添加出货记录</button>
                    <button type="button" id="push" class="layui-btn" onclick="addin()">导出数据到Excel表格</button>
                </div>
                <div class="layui-inline layui-layout-right" style="padding-top: 17px">
                    <form class="layui-form layui-inline" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select id="searchType1" name="warehousesearch" lay-verify="">
                                    <option value="010">按仓库进货查询</option>
                                    <option value="021">按仓库出货查询</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="searchType2" name="warehousesearch" lay-verify="">
                                    <option value="010">按货物名称查询</option>
                                    <option value="021">按日期查询</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="searchText" type="text" name="title" required lay-verify="" placeholder="请输需要查询的内容" autocomplete="off" class="layui-input">
                            </div>
<!--                            <div class="layui-inline">-->
<!--                                <button id="search-bt" class="layui-btn" lay-submit lay-filter="formDemo">查询</button>-->
<!--                            </div>-->
                        </div>
                    </form>
                    <button id="search-bt" class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                </div>
            </div>
            <div>
                <table class="layui-table" lay-data="{url:'/hw/business/search', page:true, id:'test'}" lay-filter="test">
                    <thead>
                        <tr>
                            <th lay-data="{field:'id', width:80}" rowspan="2">序号</th>
                            <th lay-data="{field:'name', width:120}" rowspan="2">货物名</th>
                            <th lay-data="{field:'amount', width:120}" rowspan="2">货物数量</th>
                            <th lay-data="{field:'date', width:120}" rowspan="2">日期</th>
                        </tr>
                    </thead>
                </table>
<!--                <table class="layui-table" lay-data="{id: 'idTest'}"></table>-->



            </div>
        </div>
    </div>
</div>

<div id="add-in-form" style="display: none">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">货物名称</label>
            <div class="layui-input-block">
                <input id="inName" type="text" value="" name="title" required  lay-verify="required" placeholder="请输入货物名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">货物数量</label>
            <div class="layui-input-block">
                <input id="inNumber" type="text" name="title" required  lay-verify="required" placeholder="请输入货物数量" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-block">
                <input id="inDate" type="text" name="title" required  lay-verify="required" placeholder="请输入日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="add-in-bt" class="layui-btn" lay-submit lay-filter="formDemo">添加进货记录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div id="add-out-form" style="display: none">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">货物名称</label>
            <div class="layui-input-block">
                <input id="outName" type="text" name="title" required  lay-verify="required" placeholder="请输入货物名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">货物数量</label>
            <div class="layui-input-block">
                <input id="outNumber" type="text" name="title" required  lay-verify="required" placeholder="请输入货物数量" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-block">
                <input id="outDate" type="text" name="title" required  lay-verify="required" placeholder="请输入日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="add-out-bt" class="layui-btn" lay-submit lay-filter="formDemo">添加出货记录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

    <button id="demo-button">查数据</button>
    <div th:replace="fragment/pages/fragment_demo::page_demo"></div>

    <footer th:replace="fragment/common/import_js::js_fragment_common"></footer>
    <footer th:replace="fragment/common/import_js::js_fragment_demo"></footer>
</body>
</html>
